# Site Info
title: "chris briones."
description: "A blog by Christian Briones."
# google_verify:      # Put your Google Verification here
# google_analytics:   # Put your Google Analytics code

# Author Info
author:
  name: "Christian Briones"
  email: contact@chrisbriones.com
  gravatar: 913bc45e8b375884b908c3db23017031 # Gravatar md5 hash
twitter_username: cbriones
github_username: cwbriones

# Site Settings
baseurl: "" # Base URL must end WITHOUT a slash, default: ""
permalink: /posts/:slug # Post permalink
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style: :compressed
safe: true

# Other Params
include: [ "robots.txt" ]
exclude: [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-paginate

compress_html:
  clippings: all
  ignore:
      envs: [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
