<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title> {{ site.name }} {% if page.title %} | {{ page.title }} {% endif %} </title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/syntax.css" />
  <!-- Use of Droid Sans -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
  <div class="site">
    <div class="sidebar">
      <div class="title">
        <a href="/">
          <img id="gravatar" src="http://www.gravatar.com/avatar/913bc45e8b375884b908c3db23017031?s=128" alt="gravatar"/>
          <span class="title-first">chris</span><br/>
          <span class="title-second">briones</span>
        </a>
      </div>
      <ul class="nav">
        <li><a href="/about">about</a></li>
        <li><a href="/posts">archive</a></li>
        <li><a href="#projects">projects</a></li>
        <li><a href="/contact">contact</a></li>
      </ul>
      <div class="sidebar-footer">
        <a href="http://github.com/cwbriones"><i class="fa fa-github"></i></a>
        <a href="http://twitter.com/cbriones"><i class="fa fa-twitter"></i></a>
        <a href="http://keybase.io/chrisbriones"><i class="fa fa-key"></i></a>
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>

    <footer>
      <p>&copy; 2016 {{ site.author.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="https://github.com/pages">Github Pages.</a></p>
    </footer>
  </div>
</body>
</html>
