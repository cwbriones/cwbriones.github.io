layout: default
---

<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts offset:0 limit:4 %}
  {% if post.published %}
  <li>
    <span class="date">{{ post.date | date_to_string }}</span><br/>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
